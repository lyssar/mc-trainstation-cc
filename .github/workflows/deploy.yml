---
  name: "Installer gist deploy"
  on:
    push:
      branches: ['master']
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Deploy
          uses: exuanbo/actions-deploy-gist@v1
          with:
            token: ${{ secrets.TOKEN }}
            gist_id: ${{ secrets.GIST_URI }}
            gist_file_name: "installer.lua"
            file_path: ./pastebin/installer.lua